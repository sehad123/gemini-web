<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot BPS Boyolali</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 4fr;
      gap: 20px;
      padding: 20px;
      border-radius: 30px;
    }

    .history-container {
      border-right: 4px solid #ccc;
      padding-right: 10px;
    }

    .history-container ul {
      list-style: none;
      padding: 0;
    }

    .history-container li {
      cursor: pointer;
      padding: 5px 0;
    }

    .history-container li:hover {
      text-decoration: underline;
    }

    .chat-container {
      padding-left: 20px;
    }

    .image-picker, .prompt-box, .output-container {
      margin-bottom: 20px;
    }

    .image-picker {
      display: flex;
      flex-direction: column;
    }

    #image-preview {
      margin-top: 10px;
    }

    #copy-button {
      display: none;
    }

    .dark-mode {
      background-color: #000000;
      color: #ffffff;
    }

    .dark-mode .container {
      background-color: #333333;
      color: #ffffff;
    }

    .dark-mode .history-container {
      border-color: #555555;
    }

    .dark-mode .history-container li {
      color: #ffffff;
    }

    .dark-mode .history-container li:hover {
      text-decoration: underline;
      color: #cccccc;
    }

    .dark-mode .chat-container {
      color: #ffffff;
    }

    .dark-mode .prompt-box input {
      background-color: #444444;
      color: #ffffff;
      border: 1px solid #666666;
    }

    .dark-mode .prompt-box button {
      background-color: #007bff;
      color: #ffffff;
    }

    .dark-mode .prompt-box button:hover {
      background-color: #0056b3;
    }

    .dark-mode-button {
      position: absolute;
      top: 30px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .dark-mode-button:hover {
      background-color: #0056b3;
    }

    #history-list {
      margin: 15px 0;
      padding:10px 0;
      border-bottom: #000000;
    }
    
    .judul {
      font-size: 24px;
      font-weight: bold;
      margin: 10px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <h1 class="judul">ðŸ“ˆ Chatbot BPS Boyolali</h1>
    <button class="dark-mode-button" id="dark-mode-toggle">â˜€</button>
    <div class="container">
      <div class="history-container">
        <h2>History</h2>
        <ul id="history-list"></ul>
      </div>
      <div class="chat-container">
        <form>
          <div class="image-picker">
            <label>
              Upload Image:
              <input type="file" accept="image/*" id="image-upload">
            </label>
            <div id="image-preview"></div>
          </div>
          <div class="prompt-box">
            <label>
              <input name="prompt" placeholder="Masukkan Perintah anda" type="text">
            </label>
            <button type="submit">â–¶</button>
          </div>
        </form>
        <div class="output-container">
          <p class="output"></p>
          <button id="copy-button">ðŸ§¾</button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Gpt Versi Andi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #d4d4d4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    main {
      width: 60%;
      background-color: #252526;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .prompt-box {
      display: flex;
      gap: 10px;
    }
    input[name="prompt"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
    #fileInput {
      color: #d4d4d4;
    }
    .drop-zone {
      width: 100%;
      height: 150px;
      border: 2px dashed #3c3c3c;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #1e1e1e;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      overflow-y: auto;
      max-height: 300px;
      color: #ffffff; /* Warna teks output menjadi putih */
    }
  </style>
</head>
<body>
  <main>
    <h1>Chat Gpt Versi Andi</h1>
    <form>
      <div class="prompt-box">
        <input name="prompt" placeholder="Masukkan Perintah Anda" type="text">
        <button type="submit">Go</button>
      </div>
      <input type="file" id="fileInput" multiple>
      <div class="drop-zone">Drop files or paste images here</div>
    </form>
    <div class="output"></div>
  </main>
  <script type="module" src="/main.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot BPS Boyolali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Chatbot BPS Boyolali</h1>
    <form>
      <div class="image-picker">
        <label>
          Upload Image:
          <input type="file" accept="image/*" id="image-upload">
        </label>
        <div id="image-preview"></div>
      </div>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions or questions here" type="text">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <div class="output-container">
      <p class="output"></p>
      <button id="copy-button" style="display: none;">Copy</button>
    </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>
</html>
